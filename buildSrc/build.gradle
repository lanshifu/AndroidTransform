buildscript {
    ext {
        agp_version = '4.0.0'
        booster_version = '3.0.0'
        kotlin_version = '1.3.31'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        google()
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/public/' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:3.3.0'
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

apply plugin: 'groovy'

repositories {
    mavenLocal()
    mavenCentral()
    google()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/public/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

sourceSets {
    main {
        java {
            srcDirs += ['src/main/kotlin', 'src/main/java']
        }
        kotlin {
            srcDirs += ['src/main/kotlin', 'src/main/java']
        }
    }
    test {
        java {
            srcDirs += []
        }
        kotlin {
            srcDirs += ['src/main/kotlin', 'src/main/java']
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

dependencies {

    implementation files('libs/booster-android-api.jar')
    implementation files('libs/booster-android-instrument.jar')

    compileOnly localGroovy()
    compileOnly gradleApi()
    implementation 'com.android.tools.build:gradle:4.1.1'

    //ASM相关依赖
    implementation 'org.ow2.asm:asm:7.1'
    implementation 'org.ow2.asm:asm-commons:7.1'
    /* 👇👇👇👇 引用这两个模块 👇👇👇👇 */
//    kapt "com.google.auto.service:auto-service:1.0-rc6"
//    api "com.didiglobal.booster:booster-api:3.0.0"
//    api "com.didiglobal.booster:booster-transform-asm:3.0.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}